<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>On-line currency conversion</title>
        <link rel="stylesheet" type="text/css" href="index.css"/>
    </h:head>
    <h:body>
        <h3 class="title">Welcome to the on-line currency conversion.</h3>
        <h:form id="form">
            <p class="amount">
                Amount to convert: <h:inputText value="#{ConversionManager.amount}" id="amount"/>
                <h:message class="error" for="amount"/>
            </p>
            <p>From:
                <h:selectOneMenu value = "#{ConversionManager.deviseFrom}" valueChangeListener="#{ConversionManager.valueFromChanged}" onchange="submit()"> 
                    <f:selectItem itemValue = "SEK" itemLabel = "SEK" /> 
                    <f:selectItem itemValue = "EUR" itemLabel = "EUR"/> 
                    <f:selectItem itemValue = "USD" itemLabel = "USD" /> 
                    <f:selectItem itemValue = "GBP" itemLabel = "GBP" />
                    <f:selectItem itemValue = "CAD" itemLabel = "CAD" />
                    <f:selectItem itemValue = "CHF" itemLabel = "CHF" />
                </h:selectOneMenu>
            </p>
            <p>To:
                <h:selectOneMenu value = "#{ConversionManager.deviseTo}" valueChangeListener="#{ConversionManager.valueToChanged}" onchange="submit()"> 
                    <f:selectItem itemValue = "SEK" itemLabel = "SEK" /> 
                    <f:selectItem itemValue = "EUR" itemLabel = "EUR" /> 
                    <f:selectItem itemValue = "USD" itemLabel = "USD" /> 
                    <f:selectItem itemValue = "GBP" itemLabel = "GBP" /> 
                    <f:selectItem itemValue = "CAD" itemLabel = "CAD" />
                    <f:selectItem itemValue = "CHF" itemLabel = "CHF" />
                </h:selectOneMenu>
            </p>
            <p class="rate">Rate: #{ConversionManager.rate}</p>
            <p>Result: #{ConversionManager.result}</p>
            <p><h:commandButton value="Conversion" action="#{ConversionManager.convert}" class="conversion"/></p>
        </h:form>
    </h:body>
</html>
