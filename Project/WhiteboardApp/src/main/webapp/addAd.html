<!DOCTYPE html>
<html>
    <head>
        <title>Ads</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="websocket.js"></script>
    </head>
    <body>
        <h1>Add an advertisement</h1>
        <table>
        <tr>
            <td>
                <form name="addAdForm" onsubmit="addAd();" method="post" action="index.html">
                    <table>
                        <tr>
                            <td>Title</td>
                            <td><input type="text" id="title"></td>
                        </tr>
                        <tr>
                            <td>Description</td>
                            <td><textarea id="description"></textarea></td>
                        </tr>
                        <tr>
                            <td>Price in SEK</td>
                            <td><input type="number" id="price"></td>
                        </tr>
                        <tr>
                            <td>Picture</td>
                            <td><input name="adPicture" type="file" id="picture"></td>
                        </tr>
                        <tr>
                            <td>Category</td>
                            <td>
                                <select id="category">
                                    <option value="games">Games</option> 
                                    <option value="books">Books</option>
                                    <option value="clothes">Clothes</option>
                                    <option value="shoes">Shoes</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Location</td>
                            <td><input type="text" id="adLocation"></td>
                        </tr>
                        <tr>
                            <td><input type="submit" value="Add the advertisement"></td>
                        </tr>
                    </table>
                </form>
            </td>
        </tr>
    </table>
    </body>
</html>
